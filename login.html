<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <STYLE>
        BODY{

            background-color: darksalmon;
        }
       
    </STYLE>
</head>
<body>
   <header>
    <h3>
        <LEFT>FILL UP THE DETAILS TO REGISTER.</LEFT>
    </h3>
   </header> 
   <FORM>
       FIRST NAME:<input type="text"  placeholder="enter name">
       <br>
       <br>
       LAST NAME:<input type="text"    placeholder="enter name">
       <br>
       <br>
       DATE OF BIRTH:<INPUT type="date"  placeholder="dd-mm-yyyy">
       <br>
       <br>
       ADDRESS:<textarea  rows="4" cols= "50">eg.streetname/area/city/state/country/pincode</textarea>
   
       <br>
       <br>
       GENDER:<br>
       <input type="radio" name="female">FEMALE
       <br>
       <input type="radio" name="male">MALE
       <br>
       <input type="radio" name="others">OTHERS
       <br>
       <br>

       PASSWORD:<input type="password">
       <br>
       <br>
       SUBMIT:<input type="submit">
       <br>
       
       PAY NOW:<button><a href="payment.html">pay now</a></button>
    </FORM>
</body>
</html>
